spring.application.name=spring-app-url-shortening-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/url_shortener
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=user
spring.security.user.password=user

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# 30 minutes for active sessions
server.servlet.session.timeout=1440m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Static Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/files/,classpath:/static-files

spring.messages.basename=messages
